<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF.js 範例</title>
    <!-- 引入 PDF.js 的 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #pdf-container {
            width: 100%;
            height: 100%;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <canvas id="pdfCanvas"></canvas>
    </div>

    <script>
        // 取得 URL 中的 'page' 參數，預設為第 1 頁
        const urlParams = new URLSearchParams(window.location.search);
        const pageNumber = parseInt(urlParams.get('page')) || 1;

        // PDF 文件的 URL
        const pdfUrl = 'AIm軟體產品手冊.pdf';

        // 取得 canvas 元素和其上下文
        const canvas = document.getElementById('pdfCanvas');
        const context = canvas.getContext('2d');

        // PDF.js 相關變數
        let pdfDoc = null;
        let totalPages = 0;

        // 加載 PDF 文件
        pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
            pdfDoc = pdf;
            totalPages = pdf.numPages;
            renderPage(pageNumber);
        });

        // 渲染指定頁面
        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(page => {
                const viewport = page.getViewport({ scale: 1.5 });
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport,
                };
                page.render(renderContext);
            });
        }

        // 監聽視窗大小變化，調整 canvas 大小以適應螢幕寬度
        window.addEventListener('resize', () => {
            const scale = window.innerWidth / canvas.width;
            const viewport = pdfDoc.getPage(pageNumber).getViewport({ scale: scale });
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            renderPage(pageNumber);
        });
    </script>
</body>
</html>
